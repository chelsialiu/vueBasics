<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div id="app">
    <!--This is called string interpolation, we wnat the result rendered as a string, bind data to document {{curly braces}}-->
    <!-- <h1>{{greeting}}</h1> -->
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label for="email">Email</label>
                <!--v-bind is a VUE attribute/directive that controls one of the standard HTML attributes. It is a special VIEW-ONLY attribute-->
                <!--Shorthand for v-bind:value is just :value-->
                <!-- <input type="email" v-bind:value="email" class="form-control form-control-lg"> -->

                <!--v-bind is a VUE attribute/directive that will load default value upon refreshing the page, but it will update if -->
                <!-- when value is changed, data property is updated -->
                <!-- This is called TWO-WAY data binding -->
                <input type="email" v-model="email" class="form-control form-control-lg">
            </div>
            <!-- v-on is a directive, name of event being handled (click), method (process) -->
            <!-- Shorthand for v-on:click is just @click -->
            <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Got this vue.js file from https://vuejs.org/v2/guide/installation.html -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    // vm stands for VIEW model, allows access of data property outside of the VUE instance  (i.e. console)
    var vm = new Vue({
        // root element selector
        el: '#app',

        // object that contains our variables, properties of Vue instance
        data: {
            // gretting: 'Hello from Vue!'
            email: 'chels@example.com'
        },

        methods: {
            // process: function(event) {
                // event.preventDefault(); // DOM event, doesn't refresh the page upon submission
                // another way to do this is to add '.prevent' to v-on:click value (see above)
            process: function() {
                alert('Submitted ' + this.email)
            }
        }
        
    })
</script>
