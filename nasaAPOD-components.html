<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    [v-cloak] {
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <a-pod></a-pod>
        <a-pod date="2018-08-07"></a-pod>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    Vue.component('a-pod', {
        template: '<div> \
                        <img :src="imgSrc" :title="imgTitle"> \
                        <p>{{date || "Today"}}</p> \
                    </div>',
        props: ['date'],
        data: function() {
            return {
                imgSrc: '',
                imgTitle: ''
            };
        },
        created: function () { // Created will exectue as soon as the Vue instance is created. it is a VUE lifecycle hook.
            this.fetchApod();
        },
        methods: {
            fetchApod: function () {
                var apiKey = '88JMA43wYThUhio5fJSfMFhDNlfgpFqGsrmHLxQx';
                var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey;
                if(this.date) { // if there is a date, add it to the url
                    url += '&date=' + this.date;
                }
                var self = this;
                axios.get(url)
                    .then(function (res) {
                        // console.clear()
                        // console.log(res)
                        self.imgSrc = res.data.url;
                        self.imgTitle = res.data.title;
                    })
            }
        }  
    });
    
    var vm = new Vue({
        el: '#app',
    })
</script>
