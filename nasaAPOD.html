<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    [v-cloak] {
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <img :src="imgSrc" :title="imgTitle">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            imgTitle: ''
        },
        created: function () { // Created will exectue as soon as the Vue instance is created. it is a VUE lifecycle hook.
            this.fetchApod();
        },
        methods: {
            fetchApod: function () {
                var apiKey = '88JMA43wYThUhio5fJSfMFhDNlfgpFqGsrmHLxQx';
                var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey;
                axios.get(url)
                    .then(function (res) {
                        // console.clear()
                        // console.log(res)
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;
                    })
            }
        }  
    })
</script>
